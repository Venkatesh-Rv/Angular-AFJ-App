<div class="card">

          </div>
          <div class="row border-top border-bottom"  *ngFor="let res of items; let j = index">
              <div class="row main align-items-center">
                
                  <div class="col-2"><img class="img-fluid" src="{{res.image_url}}"></div>
                  <div class="col">

                    </div>

                  <div class="col">
                     <!-- <a>-</a> -->
                     <input
                     [(ngModel)]="res.qtyTotal"
                     [ngModelOptions]="{standalone: true}"
                     min="1"
                     type="number"
                     value="{{ res.qtyTotal }}"
                     name=""
                     class="form-control"
                     (change)="changeSubtotal(res ,j)"
                   />
                   <!-- <a>+</a>  -->
                    </div>
              </div>
          </div>
