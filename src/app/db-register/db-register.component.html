<section class="register-page">
<div class="register-box">
    <div class="register-logo">
        <img src="https://ayishafashionjewellery.com/assets/images/afj-logo.png" width="60" alt="logo" class="cent" /><br>
      <a href=""><b>AFJ-</b>Dashboard Panel</a>
    </div>
  <br>
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Signup for register here..!!</p>
  
        <form [formGroup]="register" (ngSubmit)="signup()">
          <div class="input-group mb-3">
            <input formControlName='name' type="text" class="form-control" placeholder="Full name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input formControlName='email' type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input toggle formControlName='pwd' toggle type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              
            </div>
          </div>
          <div class="input-group mb-3">
            <input toggle type="password" class="form-control" placeholder="Retype password">
            <div class="input-group-append">
              
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                 I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div> -->
            <!-- /.col -->
            <div class="col-6">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div> -->
  <br>
        <a routerLink="/login" class="d-flex justify-content-center">I already have a account</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</section>
