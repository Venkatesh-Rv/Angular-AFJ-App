<div class="container">
  <div class="row py-5 mt-4 align-items-center">
      <!-- For Demo Purpose -->
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
          <h1>Login for AFJ Administration</h1>
          <p class="font-italic text-muted mb-0">Login Page for AFJ Admin Dashboard</p>
          
      </div>

      <!--  Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
          <form [formGroup]="login" (ngSubmit)="auth()">
              <div class="row">
                  <!-- Email Address -->
                  <div class="input-group col-lg-12 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-envelope text-muted"></i>
                          </span>
                      </div>
                      <input id="email" autocomplete="off" type="email" formControlName='username' placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                  </div>


                  <!-- Password -->
                  <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white border-md border-right-0">
                        <!-- <i class="fa fa-lock text-muted"></i> -->
                    </span>
                    </div>
                    
                    <input formControlName='password' toggle type="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                </div>

                  <!-- Submit Button -->
                  <div class="form-group col-lg-12 mx-auto mb-0">
                    <button [disabled]="login.invalid" class="btn btn-primary btn-block py-2">
                      <span class="">LOGIN</span>
                  </button>
                  </div>
<br>
                  <!-- new -->
                  <div class="text-center w-100">
                    <br>
                      <p class="text-muted font-weight-bold">New User? <a routerLink="/register" class="text-primary ml-2">Register</a></p>
                  </div>
<br>
                  <div class="text-center w-100">
                    <br>
                      <p class="text-muted font-weight-bold">Forgot Password ?<a routerLink="/forgot-pwd" class="text-primary ml-2"> Click Here</a></p>
                  </div>

              </div>
          </form>
      </div>
  </div>
</div>

    </section>
