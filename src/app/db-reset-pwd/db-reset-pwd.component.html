

<section class="hold-transition login-page">
  <div class="login-box">
<div class="card">
  <div class="text-center intro"> <img src="https://ayishafashionjewellery.com/assets/images/sample.png" style="height: 70px;
    width: 70px;"> <br>
    <br>
    <br>
    <span class="d-block account">AFJ Admin Account</span> 
    <br>
    <span class="forgot mt-4">Password Reset</span>
     <!-- <span class="contact">Contact us at <a href="" class="mail">contact@bbbootstrap.com</a>
       and <br> we will take care of everything</span>  -->
      </div>
  <div class="mt-4 text-center">
      <!-- <h4>RESET</h4>  -->
      <span>Reset your Password for the admin account credentials</span>
      <form [formGroup]="Pwdform">
        <div class="mt-3 inputbox">
          <input type="password" class="form-control" formControlName="cpassword" placeholder="New Password"> &nbsp;
        </div>
        
        <div *ngIf="f.cpassword.touched && f.cpassword.invalid" class="alert alert-danger">
          <br>
          <div *ngIf="f.cpassword.errors.required">Password is required.</div>
          <div class="error-text input-group mb-3" *ngIf="Pwdform.get('cpassword').hasError('passwordStrength')">
            <p class="text-danger">{{Pwdform.get('cpassword').errors['passwordStrength']}}</p> 
           </div>
          <br>
        </div>
     
        <div class="inputbox">
          <input type="text" class="form-control" formControlName="password" placeholder="Confirm Password">
        </div>
        
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
      </div>
        
      </form>
  </div>

  <div class="mt-2"> <button class="btn btn-primary btn-block" (click)="submit()">CREATE</button> </div>
</div>
</div>
</section>
