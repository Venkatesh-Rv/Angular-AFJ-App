<section class="hold-transition login-page" style="display: none;">

    <div class="login-box">
        <div class="login-logo">
          <img src="https://ayishafashionjewellery.com/assets/images/afj-logo.png" width="60" alt="logo" class="cent" /><br>
          
          <a><b>Admin Panel- </b>Password Reset</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
      
            <form [formGroup]="Pwdform">
              <div class="input-group mb-3">
                <input toggle type="password" formControlName="passwordC" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  
                </div>
              </div>
              <div class="input-group mb-3">
                <input toggle type="password" formControlName="password" class="form-control" placeholder="Confirm Password">
                <div class="input-group-append">
                  
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Change password</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
</section>
