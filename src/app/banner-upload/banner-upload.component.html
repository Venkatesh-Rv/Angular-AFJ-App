<div class="content-wrapper" >
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark ">Create Banner</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a>Home</a></li>
              <li class="breadcrumb-item active">Create Banner</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <br>

  <section class="content">
    <div class="container-fluid">
      <div>
        <p-tabView [(activeIndex)]="activeIndex1">
          <p-tabPanel header="Upload">
            <div class="card card-info">
              <!-- /.card-header  -->
              
              <!-- form start  (ngSubmit)="uploadBanner(uploadbannerform)"-->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
          
                    <input
                      type="text"
                      name="name"
                      required
                      class="form-control"
                      id="exampleInputEmail1"
                      (change)="onNameChanged($event)"
                      placeholder=" Enter Name"
                      
                    />
                  </div>
        
                  <div class="form-group">
                    <label>Upload Image - (JPEG, JPG Only) </label><br>
                   <small class="text-danger" *ngIf="check" >Format is not supported. Kindly Upload Supported formats Only.</small><br>
                    <p-fileUpload name="files" [showUploadButton]="false" [showCancelButton]="false"  (onSelect)=" onImageChanged($event.files)" accept="image/*">
                      <ng-template pTemplate="content">
                          
                      </ng-template>
                    </p-fileUpload>
                  </div>
          
                  <div class="form-group">
                    <!-- <label for="exampleInputFile">Upload Image</label> -->
                    <div class="input-group" >
                      <div class="custom-file" style="display: none;">
                        <!-- <input type="file" class="custom-file-input" (change)="onImageChanged($event)"/> -->
                        <label class="custom-file-label" for="exampleInputFile">{{imgName}}</label>
                      </div>
                    </div>
                   
                    <!-- <p id="emailHelp" class="form-text text-dark">Upload JPEG,JPG Only.</p> -->
                  
                    <br />
                    <!-- <div class="form-group">
                      <label>Category</label>
                      <select
                        class="form-control select2 select2-hidden-accessible"
                        style="width: 100%"
                        data-select2-id="1"
                        tabindex="-1"
                        aria-hidden="true"
                        (change)="onSelectChange($event)"
                      >
                        <option selected="Please Select the option" data-select2-id="1 ">
                          Please Select the option
                        </option>
                        <option data-select2-id="3 " value="Cosmetics">Cosmetics</option>
                        <option data-select2-id="face" value="Fashion">
                          Fashion
                        </option>
                      </select>
                    </div> -->
                  </div>
                  
                </div>
                <!-- /.card-body  [disabled]="buttonboool===true ? true : false"-->
          
                <div class="card-footer" style="display: flex; justify-content:center">
                  <!-- <button type="submit" class="btn btn-primary" (click)="uploadBanner()" >Submit</button> -->
                  <button id="vc" type="submit" class="btn btn-outline-info" (click)="open(content)">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </p-tabPanel>
          <p-tabPanel [disabled]="true" header="Final Preview">
            <div class="card-footer" style="display: flex; justify-content:center">
              <!-- <button type="submit" class="btn btn-primary" (click)="uploadBanner()" >Submit</button> -->
              <button id="vc" type="submit" class="btn btn-outline-info" (click)="uploadBanner()">
                CREATE
              </button>
              &nbsp;
              <button class="btn btn-outline-info" (click)="my()">
                BACK &nbsp; <i class="fas fa-chevron-left"></i>
              </button>
            </div>
            <ng-template pTemplate="content">
              <app-header></app-header>
              <br>
              <div>
                <mat-carousel
                timings="150ms ease-in"
                [autoplay]="true"
                
                color="accent"
                maxWidth="auto"
                
                
                [hideArrows]="true"
                [hideIndicators]="true"
                [useKeyboard]="true"
                [useMouseWheel]="true"
                orientation="ltr"
                >
                <mat-carousel-slide
                  #matCarouselSlide
                  *ngFor="let slide of dummy; let index = index"
                  [image]="objectURL"
                  overlayColor="#00000040"
                  [hideOverlay]="false"
                  
                ></mat-carousel-slide>
                </mat-carousel>
            </div> 
            
            <br>
              <app-footer></app-footer>
            </ng-template>
          </p-tabPanel>
      </p-tabView>

    <br>
    
  </div>
  </div>
