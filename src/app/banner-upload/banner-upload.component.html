    <div class="card card-info">
      <!-- /.card-header  -->
      
      <!-- form start  (ngSubmit)="uploadBanner(uploadbannerform)"-->
      <form role="form">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
  
            <input
              type="text"
              name="name"
              required
              class="form-control"
              id="exampleInputEmail1"
              (change)="onNameChanged($event)"
              placeholder=" Enter Name"
              
            />
          </div>

          <div class="form-group">
            <label for="exampleInput">Upload Image</label>
          </div>
  
          <div class="form-group">
            
            <!-- <label for="exampleInputFile">Upload Image</label> -->
            <div class="input-group" >
              <div class="custom-file" style="display: none;">
                <!-- <input type="file" class="custom-file-input" (change)="onImageChanged($event)"/> -->
                <label class="custom-file-label" for="exampleInputFile">{{imgName}}</label>
              </div>

              <div id='up' class="file btn btn-primary">
                Upload Image Here
                <input id="input_ip" type="file" name="file" (change)="onImageChanged($event)" />
              </div>
            </div><br>
            <p class="text-dark">{{imgName}}</p><br>
            <small class="text-danger" *ngIf="check" >Format is not supported.</small>
            <label for="exampleInput">Upload JPEG, JPG Only.</label>
            <!-- <p id="emailHelp" class="form-text text-dark">Upload JPEG,JPG Only.</p> -->
          
            <br />

          <button id="vc" type="submit" class="btn btn-outline-info" (click)="open(content)">
